<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>超级玛丽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #87CEEB;
            overflow: hidden;
            touch-action: none;
        }

        #gameCanvas {
            background: #F0F8FF;
            touch-action: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .controls button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            color: #333;
            touch-action: none;
        }

        .controls button:active {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftBtn">←</button>
        <button id="jumpBtn">↑</button>
        <button id="rightBtn">→</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
